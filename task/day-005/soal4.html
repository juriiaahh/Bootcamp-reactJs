<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Point</title>
</head>
<body>
    <button onclick="tes()">mirror button</button>

    <p id="demo"></p>

    <script>
        let stringAwal ;

        function reverseString(str) {
            let newString = "";
            for (let i = str.length - 1; i >= 0; i--) {
                newString += str[i];
            }
            return newString;
        }

        function tes(){
            stringAwal = prompt("Silahkan input kata - kata yang di inginkan");
            stringAkhir = reverseString(stringAwal);
            document.getElementById("demo").innerHTML = stringAwal + stringAkhir;
        }

    </script>
</body>
</html>
